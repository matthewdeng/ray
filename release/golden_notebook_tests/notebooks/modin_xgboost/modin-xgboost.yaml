# An unique identifier for the head node and workers of this cluster.
cluster_name: modin-xgboost

min_workers: 0
max_workers: 3

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-1
    security_group:
        GroupName: ray_client_security_group
        IpPermissions:
              - FromPort: 10001
                ToPort: 10001
                IpProtocol: TCP
                IpRanges:
                    - CidrIp: 0.0.0.0/0

auth:
    ssh_user: ubuntu

docker:
     image: rayproject/ray:latest
     container_name: ray_container

available_node_types:
    ray.head.default:
        min_workers: 0
        max_workers: 0
        node_config:
            InstanceType: m5.4xlarge
        resources: {}
    ray.worker.default:
        min_workers: 0
        max_workers: 3
        node_config:
            InstanceType: m5.4xlarge
        resources: {}

head_node_type: ray.head.default

setup_commands:
  - pip install -U xgboost_ray[default] modin


